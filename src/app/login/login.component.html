<div class="login-conponent">
    <h2>Login Page</h2>
    <br>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" placeholder="Please Enter Email" formControlName="email" required>
            
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" name="password" id="password" (keydown.space)="$event.preventDefault();" placeholder="Please Enter Password" formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" (click)="authenticate()">Submit</button>
        </div>
        <div class="signUpBtn">
            <a href="/signup">Sign Up here</a>
        </div>
       <div class="validation">

        <span>
            <i class="fa fa-check-circle" style="color:green" *ngIf="form.controls.email.valid"></i>&nbsp;
            <i class="fa fa-times-circle" style="color:red" *ngIf="form.controls.email.invalid"></i>
            Please enter valid email address.
        </span><br>
        <span>
            <i class="fa fa-check-circle" style="color:green" *ngIf="form.controls.password.valid"></i>&nbsp;
            <i class="fa fa-times-circle" style="color:red" *ngIf="form.controls.password.invalid"></i>
            Password should contain one special character, one capital character and one number.
        </span>
       </div>
    </form>
</div>
