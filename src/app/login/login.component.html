<div class="login-conponent">
    <form (ngSubmit)="getLogindata()" [formGroup]="form">
        <div class="form-group col-sm-6 offset-sm-3">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" placeholder="Please Enter Email" formControlName="email" required>
            
        </div>
        <div class="form-group col-sm-6 offset-sm-3">
            <label for="password">Password *</label>
            <input type="password" name="password" id="password" placeholder="Please Enter Password" formControlName="password">
        </div>
        <div class="form-group col-sm-6 offset-sm-3">
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
