<div class="login-conponent">
    <h2 class="text-center">Login Page</h2>
    <hr>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" placeholder="Please Enter Email" formControlName="email" required>
            
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" name="password" id="password" placeholder="Please Enter Password" formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" (click)="authenticate()">Submit</button>
        </div>
        <div class="signUpBtn float-right">
           <em>Click here for  <a href="/signup">Sign Up</a></em>
        </div>
        <br>
       <div class="validation">

            Please enter valid email address.

</div>
